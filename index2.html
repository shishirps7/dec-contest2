<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz start</title>
    <link rel="stylesheet" href="styles2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div id="divnav1">
        <img src="./assets/Hands Graduate.png" id="hat" />
        <img src="./assets/QuizGrad.png" height="30px" width="130px" />
      </div>

      <div id="divnav2">
        <p>How it works?</p>
        <p>Features</p>
        <p>About us</p>
        <button type="button">Login</button>
      </div>
    </nav>
    <section id="main">
      <div id="question">
        <p>An interface design application that runs in the browser with team-based collaborative design projects</p>
       <div id="boxs">
         <div class="boxdiv">
           <p class="p1">A.</p>
           <p class="p2">FIGMA</p>
         </div>
         <div class="boxdiv">
           <p class="p1">B.</p>
           <p class="p2">ADOBE XD</p>
         </div>
         <div class="boxdiv">
           <p class="p1">C.</p>
           <p class="p2">INVISION</p>
         </div>
         <div class="boxdiv">
           <p class="p1">D.</p>
           <p class="p2">SKETCH</p>
         </div>
       </div>
      </div>
       <div id="cntrl_buttons">
         <button type="button"><i class="fa-solid fa-caret-left" style="color: #000000;"></i><p>Previous</p></button>
         <div>
           <button type="button" id="button1"><p>Next</p><i class="fa-solid fa-caret-right" style="color: #000000;"></i></button>
           <button type="button" id="button2"><p>Skip</p><i class="fa-solid fa-forward" style="color: #fcea51;"></i></button>
         </div>
       </div>
    </section>
    <script src="script2.js"></script>
  </body>
</html>
